apiVersion: apps/v1
kind: Deployment
metadata:
  name: deep-research-frontend
  namespace: deep-research
  labels:
    app: deep-research-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deep-research-frontend
  template:
    metadata:
      labels:
        app: deep-research-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/${PROJECT_ID}/deep-research-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: BACKEND_URL
          value: "deep-research-backend"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: deep-research-frontend
  namespace: deep-research
spec:
  selector:
    app: deep-research-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP